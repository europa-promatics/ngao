<ion-header>

  <ion-navbar color="danger">
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p style="text-align: left;color: #6C6C6C">Feel free to contact us</p>

<ion-item style="background-color:transparent; color:#768284">
        <ion-label   style="background-color:transparent; color:#00A9FF">
            <ion-icon name="person" item-left></ion-icon>
        </ion-label>
      
        <ion-input type="text" style="background-color:transparent; color:#768284" placeholder="Name"  [(ngModel)]="data.name" ></ion-input>
    </ion-item>
    <ion-item style="background-color:transparent; color:#768284">
        <p   style="background-color:transparent; color:#00A9FF">
            <ion-icon name="mail" item-left></ion-icon>
        </p>
    <!-- <
        <ion-input type="email" style="background-color:transparent; color:#768284" placeholder="info@ngaosecurity.com"  disabled ></ion-input> -->
    <p style="  margin-left: 36px;
    margin-top: -32px;"><strong>info@ngaosecurity.com</strong></p>
    </ion-item>
     <ion-item style="background-color:transparent; color:#768284">
        <ion-label   style="background-color:transparent; color:#00A9FF">
            <ion-icon name="call" item-left></ion-icon>
        </ion-label>
      
        <ion-input type="number" style="background-color:transparent; color:#768284" placeholder="Contact-Number" [(ngModel)]="data.number"  ></ion-input>
    </ion-item>
    <ion-item style="background-color:transparent; color:#768284">
        <ion-label   style="background-color:transparent; color:#00A9FF">
            <ion-icon name="chatboxes" item-left></ion-icon>
        </ion-label>
      <ion-textarea rows="4" placeholder="Message"  style="background-color:transparent; color:#000" [(ngModel)]="data.message" ></ion-textarea>
  
    </ion-item>
    <br>
  <button  ion-button block (click)="submit()" full style="background-color:#00A9FF;color:#FFFFFF">
       
        Send
    </button>

</ion-content>
