

<ion-item no-lines text-wrap>

    width="56px">
    </ion-thumbnail>
     <p style="color:black"><span style="float: left;color:red;margin-right:10px">Agent Name:</span>{{value.name}}</p>

       {{value.agent_type}}</p>

        {{value.agent_status}}</p>
