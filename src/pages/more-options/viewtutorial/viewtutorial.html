<ion-header>
  <ion-navbar color="danger">
    <ion-title>View Tutorial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="danger" (click)="submit()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
    <!--   <img [src]="slide.image" class="slide-image"/> -->
     <img src="http://18.221.76.63/ngao/public/uploads/tutorials/{{slide.image}}" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/10.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Use?</h2>
      <button ion-button large clear icon-right color="danger" (click)="submit()">
        Get Started
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
