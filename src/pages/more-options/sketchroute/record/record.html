<ion-header>

  <ion-navbar color="danger">
    <ion-title>Record</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right top>
    <button ion-fab color="danger" (click)="start()" ><ion-icon name="arrow-dropleft"></ion-icon></button>
    </ion-fab>
     
<h3>Current ts: {{locationTracker.tsz}}</h3>
<h3>Current speed: {{locationTracker.speed}}</h3>
<h3>Current longitude: {{locationTracker.lat}}</h3>
<h3>Current latitude: {{locationTracker.lng}}</h3>
 <div id="mymap"></div>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="stop()" ><ion-icon name="hand"></ion-icon></button>
    </ion-fab>
</ion-content>
