

<ion-header >
    <ion-navbar color="hcolor">
        <ion-title>Log In</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="has-header" padding="true" style="background: url(img/bg-img.png) no-repeat center;background-size:cover;" >
    <!-- <div class="spacer" style="width: 100%; height: 100px;"></div> -->
    <ion-card text-center class="card">
        <img src="img/logo-client.png"  >
        <p > Login to  <span style="color: #FFFFFF">NGAO</span></p>
        <ion-item class="transclass" >
            <ion-label   class="transclass">
                <ion-icon name="mail" item-left></ion-icon>
            </ion-label>
            <ion-input type="text" class="transclass" placeholder="Email Id" [(ngModel)]="useremail"></ion-input>
        </ion-item>
        <ion-item class="transclass">
            <ion-label   class="transclass">
                <ion-icon name="lock" item-left></ion-icon>
            </ion-label>
            <ion-input type="Password" class="transclass" placeholder="Password" [(ngModel)]="userpass"></ion-input>
        </ion-item>
        <div class="spacer" style="width: 100%; height: 10px;"></div>
        <button  ion-button block  (click)="submit()" full style="background-color: #e74c3c;color:#FFFFFF">
        SIGN IN 
        </button>
        <p >Forgot Password ? Press <span style="color: #E74C3C" [navPush]="forgotPage" ><u>here</u></span></p>
        <div class="spacer" style="width: 100%; height: 10px;"></div>
        <p >Not a member yet ?</p>
        <button ion-button block [navPush]="signupage"  full style="background-color: #262d2e;color:#FFFFFF">
        SIGN UP
        </button>
    </ion-card>
    
</ion-content>
