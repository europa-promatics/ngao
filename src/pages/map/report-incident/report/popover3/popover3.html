


<ion-content >
	<ion-buttons style="text-align: center;">
	
		<button ion-button [color]="myColor2" [outline]="isOutline" [round]="isRound"
		(click)="take()" full style="background-color: #e74c3c;color:#FFFFFF" >
 Click Photo
</button>
		

	
		<button ion-button [color]="myColor2" [outline]="isOutline" [round]="isRound"
		(click)="show()" full style="background-color: #e74c3c;color:#FFFFFF" >
 Choose From Gallery
</button>
		
		<button ion-button [color]="myColor2" [outline]="isOutline" [round]="isRound"
		(click)="close()" full style="background-color: #e74c3c;color:#FFFFFF" >
  Post
</button>
	</ion-buttons>
	<ion-item *ngFor="let image of baseimage" >
		<img [src]="image" />
	</ion-item>
	<img [src]="base64Image" *ngIf="base64Image" />
</ion-content>
